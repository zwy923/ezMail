version: '3.8'

services:
  etcd:
    image: apache/etcd:3.5.9
    container_name: apisix-etcd
    volumes:
      - etcd-data:/etcd-data
    environment:
      - ETCD_UNSUPPORTED_ARCH=amd64
      - ETCD_ENABLE_V2=true
      - ALLOW_NONE_AUTHENTICATION=yes
      - ETCD_ADVERTISE_CLIENT_URLS=http://127.0.0.1:2379
    ports:
      - "2379:2379"
      - "2380:2380"
    networks:
      - apisix-network

  apisix:
    image: apache/apisix:3.8.0-debian
    container_name: apisix-gateway
    restart: always
    volumes:
      - ./apisix/config.yaml:/usr/local/apisix/conf/config.yaml:ro
      - ./apisix/apisix.yaml:/usr/local/apisix/conf/apisix.yaml:ro
    ports:
      - "9080:9080"   # HTTP
      - "9443:9443"   # HTTPS
      - "9092:9092"   # Admin API
    depends_on:
      - etcd
    networks:
      - apisix-network
    environment:
      APISIX_STAND_ALONE: "true"

volumes:
  etcd-data:

networks:
  apisix-network:
    driver: bridge

