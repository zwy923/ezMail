version: '3.8'

services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:15-alpine
    container_name: mygoproject-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 0923
      POSTGRES_DB: mygoproject
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    container_name: mygoproject-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # RabbitMQ
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: mygoproject-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"   # AMQP
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API Gateway Service
  api-gateway:
    build:
      context: .
      dockerfile: api-gateway/Dockerfile
    container_name: mygoproject-api-gateway
    ports:
      - "8080:8080"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: 0923
      DB_NAME: mygoproject
      JWT_SECRET: zwy923
      SERVER_PORT: :8080
      MAIL_INGESTION_SERVICE_URL: http://mail-ingestion-service:8081
    volumes:
      - ./api-gateway/config.yaml:/app/config.yaml:ro
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped

  # Mail Ingestion Service
  mail-ingestion-service:
    build:
      context: .
      dockerfile: mail-ingestion-service/Dockerfile
    container_name: mygoproject-mail-ingestion
    ports:
      - "8081:8081"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: 0923
      DB_NAME: mygoproject
      MQ_URL: amqp://guest:guest@rabbitmq:5672/
      SERVER_PORT: :8081
    volumes:
      - ./mail-ingestion-service/config.yaml:/app/config.yaml:ro
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped

  # Worker Service
  worker-service:
    build:
      context: .
      dockerfile: worker-service/Dockerfile
    container_name: mygoproject-worker
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: 0923
      DB_NAME: mygoproject
      MQ_URL: amqp://guest:guest@rabbitmq:5672/
      REDIS_ADDR: redis:6379
      REDIS_PASSWORD: ""
      REDIS_DB: "0"
      AGENT_SERVICE_URL: http://agent-service:8000
    volumes:
      - ./worker-service/config.yaml:/app/config.yaml:ro
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
      agent-service:
        condition: service_started
    networks:
      - app-network
    restart: unless-stopped

  # Agent Service (Python)
  agent-service:
    build:
      context: ./agent-service
      dockerfile: Dockerfile
    container_name: mygoproject-agent-service
    ports:
      - "8000:8000"
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
    networks:
      - app-network
    restart: unless-stopped

volumes:
  postgres-data:
  redis-data:
  rabbitmq-data:

networks:
  app-network:
    driver: bridge

